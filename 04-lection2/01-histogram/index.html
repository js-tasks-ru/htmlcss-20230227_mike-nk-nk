<!DOCTYPE html>
<!-- Страница с гистограммой -->
<html lang="ru">
    <head>
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="./histogram.css">
    </head>
    <body>
       <histogram class="histogram" style="width:354px; margin:16px;">
            <div class="histogram__header">
                <div class="histogram__counter">
                    <div class="histogram__counter-header">Total orders</div>
                    <div class="histogram__counter-value">50254</div>
                </div>
                <a class="histogram-header__link">
                    View all
                </a>
            </div>
            <chart class="histogram__chart">
                <div class="histogram__chart-item" style="height:100%"></div>
                <div class="histogram__chart-item" style="height:10%"></div>
                <div class="histogram__chart-item" style="height:30%"></div>                
                <div class="histogram__chart-item" style="height:10%"></div>
                <div class="histogram__chart-item" style="height:20%"></div>
                <div class="histogram__chart-item" style="height:10%"></div>
                <div class="histogram__chart-item" style="height:70%"></div>                
                <div class="histogram__chart-item" style="height:100%"></div>
                <div class="histogram__chart-item" style="height:30%"></div>
            </chart>
        </histogram>
    </body>
</html>
