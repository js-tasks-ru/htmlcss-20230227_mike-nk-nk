<!DOCTYPE html>
<html lang="ru">
    <head>
        <link rel="stylesheet" href="../assets/css/main.css" />
    </head>
    <body>
        <div class="page page_component">
            <header class="header">
                <svg class="header__burger-menu-open" id="burger-menu-open">
                    <use href="../assets/images/sprite.svg#menu"></use>
                </svg>
                <a href="../index.html" class="logo header__logo">
                    <div class="logo__rect"></div>
                    <div class="logo__circle"></div>
                    <div class="logo__triangle"></div>
                </a>
                <div class="header__theme">
                    <label class="toggler theme-changer">
                        <svg class="theme-changer__icon">
                            <use href="../assets/images/sprite.svg#sun"></use>
                        </svg>
                        <input
                            type="checkbox"
                            class="toggler__input"
                            id="theme-changer"
                        />
                        <div class="toggler__state">
                            <div class="toggler__control">
                                <div class="toggler__icon"></div>
                            </div>
                        </div>
                        <svg class="theme-changer__icon">
                            <use href="../assets/images/sprite.svg#moon"></use>
                        </svg>
                    </label>
                </div>
                <div id="burger-menu" class="burger-menu">
                    <div class="burger-menu__window">
                        <div class="burger-menu__header">
                            <button
                                class="burger-menu__header-close"
                                id="burger-menu-close"
                            >
                                <svg class="burger-menu__header-close-icon">
                                    <use
                                        href="../assets/images/sprite.svg#close"
                                    ></use>
                                </svg>
                            </button>
                            <div class="logo">
                                <div class="logo__rect"></div>
                                <div class="logo__circle"></div>
                                <div class="logo__triangle"></div>
                            </div>
                        </div>
                        <div class="burger-menu__content">
                            <div class="burger-menu__item-separator"></div>
                            <div class="burger-menu__item-title">
                                <h2>Components</h2>
                            </div>
                            <a
                                href="modal.html"
                                class="burger-menu__item"
                                selected
                            >
                                Modal
                            </a>
                            <a href="tooltip.html" class="burger-menu__item">
                                Tooltip
                            </a>
                            <a href="avatar.html" class="burger-menu__item">
                                Avatar
                            </a>
                            <a href="calendar.html" class="burger-menu__item">
                                Calendar
                            </a>
                            <a href="histogram.html" class="burger-menu__item">
                                Histogram
                            </a>
                            <a href="elements.html" class="burger-menu__item">
                                Custom form elements
                            </a>
                        </div>
                    </div>
                </div>
            </header>
            <main class="content content_component">
                <div class="content__menu">
                    <h3>Components</h3>
                    <a href="modal.html" class="content__menu-item" selected>
                        Modal
                    </a>
                    <a href="tooltip.html" class="content__menu-item">
                        Tooltip
                    </a>
                    <a href="avatar.html" class="content__menu-item">Avatar</a>
                    <a href="calendar.html" class="content__menu-item">
                        Calendar
                    </a>
                    <a href="histogram.html" class="content__menu-item">
                        Histogram
                    </a>
                    <a href="elements.html" class="content__menu-item">
                        Custom form elements
                    </a>
                </div>
                <div class="content__data">
                    <div class="content__view">
                        <h3></h3>
                    </div>
                    <div class="tabs">
                        <input
                            type="radio"
                            name="main-tab"
                            class="tabs__input"
                            id="tab-1"
                            checked
                        />
                        <input
                            type="radio"
                            name="main-tab"
                            class="tabs__input"
                            id="tab-2"
                        />

                        <div class="tabs__scroller">
                            <label
                                class="tabs__label tabs__label_1"
                                for="tab-1"
                            >
                                HTML
                            </label>
                            <label
                                class="tabs__label tabs__label_2"
                                for="tab-2"
                            >
                                CSS
                            </label>
                        </div>

                        <div class="tabs__content tabs__content_component">
                            <div class="tabs__content_1 content__code">
                                <pre><code class="language-html">
                                    
                                </code></pre>
                            </div>
                            <div class="tabs__content_2 content__code">
                                <pre><code class="language-css">
                                    
                                </code></pre>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
            <footer class="footer footer_component">
                <div class="footer__info">Reusable component library</div>
            </footer>
        </div>
    </body>
    <script defer src="../components/theme-changer/theme-changer.js"></script>
    <script defer src="../components/burger-menu/burger-menu.js"></script>
    <script defer src="../components/modal/modal.js"></script>
    <script defer src="../scripts/prism.js"></script>
</html>
