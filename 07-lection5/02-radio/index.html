<!DOCTYPE html>
<!-- Страница радио -->
<html lang="ru">
    <head>
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="./radio.css">
    </head>
    <body>

        <label class="radio" style="margin:15px">
            <input type="radio" name="test" class="radio__input" checked>
            <div class="radio__state">
                <div class="radio__control">
                    <div class="radio__icon">  
                    </div>
                </div>
                <div class="radio__label">Default</div>
            </div>
        </label>

        <br>

        <label class="radio" style="margin:15px">
            <input type="radio" name="test" class="radio__input" disabled>
            <div class="radio__state">
                <div class="radio__control">
                    <div class="radio__icon">  
                    </div>
                </div>
                <div class="radio__label">Default</div>
            </div>
        </label>

    </body>
</html>
